<div class="container mt-5">
    <h2 class="mb-4">Realizar Pago Mensual</h2>
    <form id="paymentForm">
      <div class="mb-3">
        <label for="local" class="form-label">Local</label>
        <select class="form-select" id="local" required>
          <option value="" disabled selected>Seleccione el local</option>
          <!-- Aquí se rellenarán los locales dinámicamente -->
          <option value="1">Local 1</option>
          <option value="2">Local 2</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto" required>
      </div>
      <div class="mb-3">
        <label for="medioPago" class="form-label">Medio de Pago</label>
        <select class="form-select" id="medioPago" required>
          <option value="" disabled selected>Seleccione el medio de pago</option>
          <!-- Aquí se rellenarán los medios de pago dinámicamente -->
          <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
          <option value="Transferencia Bancaria">Transferencia Bancaria</option>
          <option value="Mercado Pago">Mercado Pago</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Realizar Pago</button>
    </form>
</div>
