<div class="container">
  <form>
    <h2 class="titulo-novedades">NOVEDADES</h2>
    <div class="form-group">
      <label for="usuario" class="form-label">Local Alquilado:</label>
      <select class="form-select" name="alquiler" [(ngModel)]="alquiler">
        <option>Seleccion su local</option>
        <option *ngFor="let alquiler of alquileres" [ngValue]="alquiler">
          {{ alquiler.local.titulo }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <textarea
        class="form-control textarea-novedad"
        name="descripcion"
        [(ngModel)]="novedad.descripcion"
        placeholder="Ingrese novedad"
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-enviar"
      (click)="createNovedad()"
    >
      Enviar
    </button>
  </form>
</div>
